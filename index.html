<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <section id="loader-anim"> 
        <div class="loader"></div>
    </section>


    <section id="progress-anim">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
    </section>


    <section id="rotating-anim">
        <div class="rotating-square"></div>
    </section>


    <section id="cyberscan-anim">
        <div class="scanner-container">
            <div class="scan-line"></div>
            <div class="text-line">Scanning system files...</div>
            <div class="text-line">Loading modules...</div>
            <div class="text-line">Initializing interface...</div>
          </div>
    </section>


    <section id="datastream-anim">
        <div class="data-stream-container">
            <div class="stream">
              <!-- Repeat your lines of data to fill the double height container -->
              <div class="stream-content">01010101 00111010 01010101 01001110</div>
              <div class="stream-content">11010101 00001101 10101010 01111000</div>
              <div class="stream-content">10101011 11011010 10101101 11001101</div>
              <!-- ... more lines of data ... -->
              <div class="stream-content">01010101 00111010 01010101 01001110</div>
              <div class="stream-content">11010101 00001101 10101010 01111000</div>
              <div class="stream-content">10101011 11011010 10101101 11001101</div>
            </div>
          </div>
    </section>
    

    <section id="blade-anim">
        <div class="sword-container">
            <div class="blade"></div>
            <div class="hilt"></div>
            <div class="guard"></div>
        </div>
    </section>


</body>
</html>
